language: rust
dist: trusty
sudo: true

os:
- linux
- osx
- windows

rust:
  - stable
  - beta

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty
    packages:
      - g++-5
      - llvm-3.9-dev
      - libclang-3.9-dev
      - clang-3.9

script:
  - cargo test --manifest-path=librocksdb-sys/Cargo.toml
  - cargo test

cache: cargo
before_cache:
  - rm -rfv target/debug/incremental/{rocksdb,librocksdb_sys,build_script_build}-*
  - rm -rfv target/debug/.fingerprint/{rocksdb,librocksdb_sys}-*
  - rm -rfv target/debug/build/{rocksdb,librocksdb_sys}-*
  - rm -rfv target/debug/deps/{rocksdb,librocksdb,librocksdb_sys}-*
  - rm -rfv target/debug/{rocksdb,librocksdb,librocksdb_sys}.d
  - cargo clean -p rocksdb